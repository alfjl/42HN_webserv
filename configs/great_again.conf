
server 0 {

    location / {
        # server_name: webserv // TODO
        
        # port: 80
        listen 80;
        
        # root: make-42-webserv-great-again/server/root/
        anchor /make-42-webserv-great-again/server/root;

        # max_body_size: 100
        maxBody 100;

        autoindex: false

        # index_page: index.html // TODO

        # cgi .cgi: should be executed using the executable "make-42-webserv-great-again/server/cgi_bin/cgi".
        displays cgi at /make-42-webserv-great-again/server/cgi_bin/cgi; // not correct path? www_tester/make...?

    #   route /route/
    #     allowed methods: GET
    #     routed to: make-42-webserv-great-again/server/root/dir/
        location /route {
            reacts to all;
            methods GET;
            displays translated redirection to /make-42-webserv-great-again/server/root/dir;
        }

    #   route /route/one/
    #     allowed methods: GET
    #     index_page: custom.html
    #     routed to: make-42-webserv-great-again/server/root/dir/one
        location /route/one {
            reacts to all;
            methods GET;
            # index_page: custom.html // TODO
            displays translated redirection to /make-42-webserv-great-again/server/root/dir/one;
        }

    #   route /route/one/two/
    #     allowed methods: GET
    #     index_page: index.html
    #     routed to: make-42-webserv-great-again/server/root/dir/index/
        location /route/one/two {
            reacts to all;
            methods GET;
            # index_page: index.html // TODO
            displays translated redirection to /make-42-webserv-great-again/server/root/dir/index;
        }

    #   route /uploads/
    #     allowed methods: GET, POST, DELETE
    #     routed to: make-42-webserv-great-again/server/root/dir/uploads/
        location /uploads {
            reacts to all;
            methods GET POST DELETE;
            displays translated redirection to /make-42-webserv-great-again/server/root/dir/uploads;
        }

    #   route /index/
    #     allowed methods: GET
    #     routed to: make-42-webserv-great-again/server/root/dir/index/
        location /index {
            reacts to all;
            methods GET;
            displays translated redirection to /make-42-webserv-great-again/server/root/dir/index;
        }

    #   route /index/no/autoindex/
    #     allowed methods: GET
    #     autoindex: true
    #     routed to: make-42-webserv-great-again/server/root/dir/index/no/autoindex/
        location /index/no/autoindex {
            reacts to all;
            methods GET;
            autoindex: true
            displays translated redirection to /make-42-webserv-great-again/server/root/dir/index/no/autoindex;
        }

    #   route /index/no/no_autoindex/
    #     allowed methods: GET
    #     autoindex: false
    #     routed to: make-42-webserv-great-again/server/root/dir/index/no/no_autoindex/
        location /index/no/no_autoindex {
            reacts to all;
            methods GET;
            autoindex: false
            displays translated redirection to /make-42-webserv-great-again/server/root/dir/index/no/no_autoindex;
        }

    #   route /index/custom/
    #     allowed methods: GET
    #     index_page: custom.html
    #     routed to: make-42-webserv-great-again/server/root/dir/index/custom/
        location /index/custom {
            reacts to all;
            methods GET;
            # index_page: custom.html // TODO
            displays translated redirection to /make-42-webserv-great-again/server/root/dir/index/custom;
        }
    }

    server 1 {

    #   server_name: server1 // TODO

    #   port: 6000
        listen 6000;

    #   root: make-42-webserv-great-again/server/root/server1/
        anchor /make-42-webserv-great-again/server/root/server1;

        # error_page 404: make-42-webserv-great-again/server/root/server1/custom/custom.html // TODO: Add correct routing to error page!
        displays error_page 404;

        # cgi .cgi: should be executed using the executable "make-42-webserv-great-again/server/cgi_bin/no_permission_cgi".
        displays cgi at /make-42-webserv-great-again/server/cgi_bin/no_permission_cgi;
    }

    server 2 {

    #   server_name: server2 // TODO

    #   port: 8080, 8081 // TODO: multiple ports?????????
        listen 8080, 8081;

        # root: make-42-webserv-great-again/server/root/server2/
        anchor /make-42-webserv-great-again/server/root/server2;

        # cgi .cgi: should be executed using the executable "doesntexist".
        displays cgi at /doesntexist;

        # route /
        #     allowed methods: none
        #     autoindex: false
        location / {
            methods ; // TODO? Mark no message as allowed
            autoindex: false
        }

        location route {
            methods GET POST;
        }
    }
}
